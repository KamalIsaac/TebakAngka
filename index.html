<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Permainan Tebak Angka</h1>
      <p>Masukan angka antara 1 hingga 100:</p>
      <input type="number" id="guessInput" placeholder="Tebakan kamu..." />
      <button onclick="checkGuess()">Tebak</button>
      <p id="message"></p>
      <p id="history"></p>
      <button onclick="resetGame()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
